<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap');
    body{
        background:black;
    }
    .bg{ 
        background-image: url(IMAGENES/proyecto.png);
    }
.t-stroke-shadow{
    font-family:'Protest Guerrilla', sans-serif ;
    background: linear-gradient(to right,rgb(247, 122, 205),purple);
    -webkit-background-clip:text;
    color: transparent; 
}
</style>
</head>
<body>
    <!----Login-->
    <div class="container w-75 bg-white mt-5 rounded">
    <div class="row align-items-stretch">
        <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">
        </div>
        <div class="col bg-white p-5 rounded-end">
            <h1 class="t-stroke-shadow text-center"><b>¡BIENVENIDO!</b></h1> <br>
    
            <form action="#">
                <div class="mb-4">
                    <label for="username" class="form-label"> Correo electrónico</label>
                    <input type="text" class="form-control" id="username">
                </div> <br>
    
                <div class="mb-4">
                <label for="password" class="form-label"> Contraseña</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <div class="box-visible">
                    <input type="checkbox" id="visible">
                    <label for="visible">Mostrar contraseña</label>
                </div> <br> <br>
                <div class="d-grid">
                    <button type="submit"class=" btn btn-success" id="submit">ACCEDER</button> 
                </div> <br>
                <div class="mb-4">
                    <input type="checkbox" id="rememberMe" class="form-check-input" id="">
                    <label for="rememberMe" class="form-check-label"> <b>Mantenerme conectado</b></label>
                </div> <br>
                <div class="my-3">
                 <span><a href="#">¿Olvidaste tu contraseña?</a></span>
                </div> <br> <br>
            </form>
        </div>
    </div>   
    </div>
        </div>
        <!----Botón de facebook-->
        <div class="container w-100 my-5">
            <div class="row text-center">
                <div style="color: white;" class="col-12"><b>¿Aún no tienes cuenta?</b></div>
                <div style="color: rgb(255, 255, 255);" class="col-12"><b>Crea una aquí: </b></div> 
            </div>
            <div class="row">
                <div class="col">
                  <button class="btn btn-outline-primary w-100 my-1">
                      <div class="row aling-items-center">
                          <div class="col-2"> 
                              <img src="IMAGENES/fb.png" width="32" alt="">
                          </div>
                          <div class="col-10 text-center"><b>Facebook</b></div>
                           </div> 
                  </button>
                  
         <!----Botón de Google-->
        </div>
        <div class="col">
          <button class="btn btn-outline-danger w-100 my-1">
              <div class="row aling-items-center">
                  <div class="col-2"> 
                      <img src="IMAGENES/Google.png" width="32" alt="">
                  </div>
                  <div class="col-10 text-center"><b>Google</b></div>
                   </div> 
          </button>

    <script src="./jsLogin.js">

    </script>
            
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
